language: generic
sudo: false
addons:
  apt:
    packages:
    - git
    - build-essential
    - curl
script:
- BUILD_HOME="$TRAVIS_BUILD_DIR" DEPLOY_TO="$TRAVIS_BUILD_DIR/deploy/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH" ./build.sh
deploy:
  skip_cleanup: true
  provider: s3
  bucket: aptible-cadvisor
  acl: private
  local_dir: deploy
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
